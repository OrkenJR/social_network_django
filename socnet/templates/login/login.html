{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Логин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../../../static/style/form.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Small Talk</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems"
          aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarItems">

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/login.html" class="nav-link">Войти</a>
      </li>
      <li class="nav-item">
        <a href="register" class="nav-link">Зарегистрироваться</a>
      </li>

    </ul>
  </div>

</nav>

<div class="form-wrapper">
  <div class="d-flex justify-content-center flex-column">

    <div class="p-2 text-center">
      <h5>Войти в SmallTalk</h5>

    </div>
  </div>
  <form class="register-form" action="/login/?next=/" method="post">
    {% csrf_token %}

    <div class="form-row">

      <div class="col">
        <div class="form-group mb-0">
{#          <label for="username"></label>#}
{#          <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">#}
        </div>
      </div>

    </div>

    <div class="form-group mb-0">
{#      <label for="password"></label>#}
{#      <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">#}
    </div>


      {{ form|crispy }}


    <div class="col-md-12 text-center mt-5 px-0">
      <a class="text-decoration-none">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Войти
        </button>
      </a>
      <a href="/register" class="text-decoration-none">Зарегистрироваться в SmallTalk</a>
    </div>

  </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
