<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../../../static/style/form.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Small Talk</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems"
          aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarItems">

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="../login/login.html" class="nav-link">Войти</a>
      </li>
      <li class="nav-item">
        <a href="/register.html" class="nav-link">Зарегистрироваться</a>
      </li>

    </ul>
  </div>

</nav>

<div class="form-wrapper">
  <div class="d-flex justify-content-center flex-column">
    <div class="text-center">
      <h1>Создать новый аккаунт</h1>
    </div>


  </div>
  <form class="register-form" action="#">

    <div class="form-row">

      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="firstName"></label>
          <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
        </div>

      </div>

      <div class="col-md-6 mb-3">
        <div class="form-group">

          <label for="lastName"></label>
          <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
        </div>

      </div>
    </div>

    <div class="form-row">

      <div class="col">
        <div class="form-group">
          <label for="username"></label>
          <input type="text" class="form-control" id="username" placeholder="Введите почту">
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="password"></label>
      <input type="password" class="form-control" id="password" placeholder="Придумайте пароль">
    </div>


    <label>День рождение</label>
    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <!--suppress HtmlFormInputWithoutLabel -->
          <select class="custom-select">
            <option selected>День</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <!--suppress HtmlFormInputWithoutLabel -->
          <select class="custom-select">
            <option selected>Месяц</option>
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <!--suppress HtmlFormInputWithoutLabel -->
          <select class="custom-select">
            <option selected>Год</option>
            <option value="1">2019</option>
            <option value="2">2020</option>
            <option value="3">2021</option>
            <option value="4">2022</option>
            <option value="5">2023</option>
          </select>
        </div>
      </div>


    </div>

    <label>Gender</label>
    <div class="row">

      <div class="col">
        <div class="form-group radio-custom-wrapper d-flex align-items-center justify-content-center">
          <label for="male" class="mb-1 mr-1">Мужчина</label>
          <input class="radio-custom" type="radio" name="gender" id="male">
        </div>
      </div>
      <div class="col">
        <div class="form-group radio-custom-wrapper d-flex align-items-center justify-content-center">
          <label for="female" class="mb-1 mr-1">Женщина</label>
          <input class="radio-custom" type="radio" name="gender" id="female">
        </div>
      </div>
    </div>


    <div class="col-md-12 text-center mt-5 px-0">
      <a href="../posts/posts.html" class="text-decoration-none">
        <button type="button" class="btn btn-success btn-lg btn-block">
          Зарегистрироваться
        </button>
      </a>
      <a href="../login/login.html" class="text-decoration-none">У вас уже есть аккаунт?</a>
    </div>

  </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
